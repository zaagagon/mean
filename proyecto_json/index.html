<html>
    <head>
        <meta charset="utf-8">
        <title>mi primer json</title>
    </head>
    <body>

        <ul id="personas"></ul>
        <script>
            var persona = {
                //el objeto debe ir siempre entre comillas
                "nombre":"alejandro",
                "apellido": "buendia" ,
                "nickname":"zag"
                
            };
            // no se ve nada en la pagina
            //porque no estoy imprimiendo la variable persona
            //imprimimos con console
            console.log(persona);
//creamos una function en javascritp
            saluda = function (){
                return "hola soy zag";
            }
            console.log(saluda());

            console.log(persona.nombre);

            //vamos a crear un array de objetos
            //por ahora hemos visto la informacion por la consola de javavscript

            var personas =[
                {"nombre":"alejandro","nickname":"zag"},
                {"nombre":"maria","nickname":"bellota"},
                {"nombre":"ines","nickname":"loki"},
                {"nombre":"maria","nickname":"antuco"},
                {"nombre":"luis","nickname":"luis123"}

            ];
            //si queremos ver la info por el html debemos crear un archivo .json
            //imprimir el primer indice 0
            console.log(personas[0].nombre);
//creamos un for para recorrer el array y utilizamos la funcion lenght
            var salida =''; //variable que no recibe nada
            
            for (var i= 0 ; i <personas.length; i++){
                //imprime los nombres de cada objeto en el arreglo personas
                salida+='<li>'+personas[i].nombre+'</li>';
                //console.log(personas[i]);

            }

            document.getElementById('personas')
            .innerHTML=salida;
            //.innerHTML='personas van aqui';
